<script>
  // Funzione per caricare gli annunci dal Google Sheet
  function loadAnnouncements() {
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRkAkMNSYfpydySDk1MMH38vv4NMYqu4iQcNhQ9AOtsBgCC4rP9ep2lR4RG8zNQrACGLRxFED307k3l/pub?output=csv';
    
    // Esegui la richiesta GET
    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').slice(8, 11); // Estrai le righe da B9 a B11
        let announcementsHTML = '';

        // Cicla attraverso le righe e crea il contenuto HTML
        rows.forEach(row => {
          const columns = row.split(',');
          if (columns[1]) { // Controlla che la colonna B abbia un valore
            announcementsHTML += `<div class="alert alert-primary" role="alert">${columns[1]}</div>`;
          }
        });

        // Inserisci gli annunci nel div con id "announcements"
        document.getElementById('announcements').innerHTML = announcementsHTML;
      })
      .catch(error => console.error('Errore nel caricamento degli annunci:', error));
  }

  // Carica gli annunci quando la pagina è pronta
  window.onload = loadAnnouncements;
</script>
